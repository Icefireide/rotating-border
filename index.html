<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Animated Border</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glowing-rectangle {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 16px; /* Rounded corners */
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    .glowing-rectangle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: conic-gradient(#ff6a00, #ee0979, #ff6a00);
      border-radius: 16px; /* Keep the border-radius for the glow */
      z-index: -1;
      animation: rotateGradient 4s linear infinite;
    }

    @keyframes rotateGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="glowing-rectangle"></div>
</body>
</html>
