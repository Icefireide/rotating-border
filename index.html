<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanded Rotating Gradient Border</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glowing-rectangle {
      position: relative;
      width: 1920px; /* Set size for 1920x1080 */
      height: 1080px;
      border-radius: 16px;
      background: transparent;
      z-index: 0;
      overflow: hidden;
    }

    /* The animated gradient border */
    .glowing-rectangle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      background: conic-gradient(from 90deg, #ff6a00, #ee0979, #ff6a00);
      z-index: -1;
      animation: rotateGradient 4s linear infinite;
      box-sizing: border-box;
      background-size: 100% 100%; /* Ensure the gradient covers the entire border */
      padding: 6px; /* Border thickness */
    }

    /* The keyframe animation for rotating the gradient */
    @keyframes rotateGradient {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="glowing-rectangle"></div>
</body>
</html>
