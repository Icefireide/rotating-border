<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Gradient Circle Around Rectangle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glowing-rectangle {
      position: relative;
      width: 1920px; /* Rectangle size */
      height: 1080px;
      border-radius: 16px; /* Rounded corners */
      background: transparent;
      overflow: hidden;
      z-index: 1; /* Keeps the rectangle on top */
    }

    /* The large animated gradient circle */
    .glowing-rectangle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 7680px; /* Circle diameter: 4 times the size of the rectangle */
      height: 7680px;
      background: conic-gradient(#ff6a00, #ee0979, #ff6a00); /* Gradient */
      border-radius: 50%; /* Make it a circle */
      z-index: -1; /* Behind the rectangle */
      animation: rotateGradient 4s linear infinite;
      transform: translate(-50%, -50%); /* Center the circle */
    }

    /* The keyframe animation for rotating the gradient */
    @keyframes rotateGradient {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="glowing-rectangle"></div>
</body>
</html>
