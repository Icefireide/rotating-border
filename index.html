<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Gradient Border</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gradient-border-box {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 16px;
      background: transparent;
      z-index: 0;
    }

    .gradient-border-box::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(270deg, #ff6a00, #ee0979, #ff6a00);
      background-size: 600% 600%;
      border-radius: 20px;
      z-index: -1;
      animation: animateBorder 6s linear infinite;
    }

    @keyframes animateBorder {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-border-box"></div>
</body>
</html>
