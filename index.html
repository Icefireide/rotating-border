<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Animated Border</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glowing-rectangle {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 16px; /* Rounded corners */
      background: transparent;
      z-index: 0;
    }

    .glowing-rectangle::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 16px;
      background: conic-gradient(#ff6a00, #ee0979, #ff6a00);
      animation: spinGradient 4s linear infinite;
      z-index: -1;
      filter: blur(8px); /* âœ¨ glow effect */
    }

    @keyframes spinGradient {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="glowing-rectangle"></div>
</body>
</html>
